==
use Fw\Backend\Models\News as News;

function onStart()
{
    $this['records'] = News::all();
}
==
{##}

<h2>Новости</h2>
{% for record in records %}
<article class="card newsfeed">
    <a href="/news/{{ record.slug }}">
        <img src="{{ record.cover.path|resize(300) }}" alt="{{ record.title }} "/>
        <div class="news">
            <div class="news__date"> {{ record.updated_at|ru_date }}</div>
            <h1> {{ record.title }} </h1>
            <div class="news__tag"> #{{ record.universe.name }} </div>
            <p>{{ record.description|raw|slice(0, 160)|striptags }}...</p>
        </div>
    </a>
</article>
{% endfor %}
